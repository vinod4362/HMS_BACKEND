spring:  application:    name: API_Gateway  cloud:    gateway:      routes:      #Route Mapping      - id: Reservation-SERVICE routing        uri: http://localhost:8084/        predicates:        - Path=/Reservation/**      #Route Mapping      - id: Department-SERVICE routing        uri: http://localhost:8088/        predicates:        - Path=/Department/**      #Route Mapping      - id: Guest-Service routing        uri: http://localhost:8090/        predicates:        - Path=/Guest/**      #Route Mapping      - id: Inventory-SERVICE routing        uri: http://localhost:8085/        predicates:        - Path=/Inventory/**      #Route Mapping      - id: Room-SERVICE routing        uri: http://localhost:8087/        predicates:        - Path=/Room/**      #Route Mapping      - id: Staff-Service routing        uri: http://localhost:8086/        predicates:        - Path=/Staff/**   
server:
  port: 9000